<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Cat Clicker</title>
  <meta name="description" content="spa cat clicker">
  <meta name="author" content="Zhoubing">

  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css'>
  <link rel="stylesheet" href="main.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous" defer></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous" defer></script>
  <script src='main.js' defer></script>

</head>

<body>
    
    <main role='main container'>
	    <header>
	        <h2>Click Cute Cat Picture to Like</h2>
	    </header>
        <section role='list of cat' class='click-area'>
                <ul>
                </ul>
        </section>
        
        <section role='area displaying cat' class='display-area'>
            <div class='cat-container'>
                <header class='cat-name'></header>
                <div class='img-container'>
                	<img class='cat-image'>
                </div>
                <strong class='cat-count'></strong><span> love !!!!!!!!!</span>
            </div>
        </section>

        <section role='admin panel' class='admin'>
        	<button class='admin-btn'> Admin </button>
        	<div class='form-container'>
        		<form role='form to add cat' id='form1'>
        			<fieldset>
        				<legend>Add new cat to the pools</legend>
	        				<div>
	        					<label for='cat-name'>cat name: </label>
	        					<input type ='text' name='cat-name' id='cat-name' placeholder=" Snow Paw">
	        				</div>
	        				<div>
	        					<label for='cat-image'>cat image url: </label>
	        					<input type ='text' name='cat-image' id='cat-image' placeholder=" https://www.cat.com/snow_paw">
	        				</div>
        			</fieldset>
        		</form>
        		<div class='btn-control'>
	        		<button id='cancel'>Cancel</button>
	        		<button id='save'>Save</button>
        		</div>
        	</div>
        </section>
    </main>
    
</body>
</html>
