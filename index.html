<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Cat Clicker</title>
  <meta name="description" content="spa cat clicker">
  <meta name="author" content="Zhoubing">

  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css'>
  <link rel="stylesheet" href="main.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous" defer></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous" defer></script>
  <script src='main.js' defer></script>

</head>

<body>
    <header>
        <h2>Click Cute Cat Picture to Like</h2>
    </header>
    <main role='main container'>
        <section role='list of cat' class='click-area'>
                <ul>
                </ul>
        </section>
        
        <section role='area displaying cat' class='display-area'>
            <div class='cat-container'>
                <header class='cat-name'></header>
                <img class='cat-image'>
                <p class='cat-count'></p>
            </div>
        </section>
    </main>
    
</body>
</html>
